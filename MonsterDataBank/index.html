<!DOCTYPE html>
<html lang="en" style="--sbw:16px;">

<head>
    <meta http-equiv="Content-Type" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesM.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.cdnfonts.com/css/sports-world" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/sports-world');
    </style>


    <title>Monster Databank</title>
</head>

<body>
    <div id="root">
        <section id="EqgMZ6W5oQYDcgsn"
            style="z-index:0;overflow:hidden;grid-template-columns:auto 100rem auto;display:grid;position:relative;align-items:center;">

                    <div id="eEccJ3zWpgf5uFmU"
                        style="transform:rotate(0deg);width:100%;box-sizing:border-box;height:100%;">
                        <div id="m1H0dSxlT4uDvfHS" style="width:100%;opacity:1.0;height:100%;">
                            <div id="RFN2EIAn7PeGypm2"
                                style="background-color:#fadcda;transform:scale(1, 1);overflow:hidden;width:100%;position:relative;opacity:1.0;height:100%;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="TBOdkj4YhaNx5ZFc" style="display:grid;position:relative;grid-area:1 / 2 / 2 / 3;">
                <div id="cWJrvztVw0votIGh" style="z-index:2;position:relative;">
                    <div id="gwbxveKEtkS8l0es" style="padding-top:78.01846868%;transform:rotate(0deg);">
                        <div id="iMpzuDWUVtx5c7E0" style="top:0px;left:0px;width:100%;position:absolute;height:100%;">
                            <div id="DBq35ClmG7dUpZA1" style="width:100%;opacity:1.0;height:100%;">
                                <div id="VvnkhBeWA87vwvfW"
                                    style="transform:scale(1, 1);overflow:hidden;width:100%;position:relative;height:100%;">
                                    <div id="fzc7TrpnHSJHEUng"
                                        style="transform: rotate(0deg); top: -4.37447%; left: 0%; width: 100%; position: absolute; height: 108.136%; opacity: 1;">
                                        <img src="newpika.png" alt="" loading="lazy"
                                            style="display:block;object-fit:cover;width:100%;height:100%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="qTntDRlQmMutLI6X" style="z-index:1;position:relative;">
                    <div id="KNurKdxtqvD3m4dV" style="padding-top:74.09743346%;transform:rotate(0deg);">
                        <div id="qVOideDo0lRzc8DG" style="top:0px;left:0px;width:100%;position:absolute;height:100%;">
                            <div id="pyXCFBTfWZQxNULv" style="width:100%;opacity:1.0;height:100%;">
                                <div id="mopjL7pb7ydS55vk"
                                    style="transform:scale(1, 1);overflow:hidden;width:100%;position:relative;height:100%;">
                                    <div id="pSK9CW9PZyTA2Pzu"
                                        style="transform: rotate(0deg); top: -5.29173%; left: -2.01231%; width: 104.025%; position: absolute; height: 105.292%; opacity: 1;">
                                        <img src="goldeen.webp" alt="" loading="lazy"
                                            style="display:block;object-fit:cover;width:100%;height:100%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="ZcIR57YRsx2j1QLB" style="z-index:6;position:relative;">
                    <div id="lVEpuJi5zEV6PQba"
                        style="transform:rotate(0deg);width:100%;box-sizing:border-box;height:100%;">
                        <div id="monsterhead" style="transform:scale(1.5);position:absolute;">

                            <h1>Monster Databank</h1>
                        </div>


                    </div>
                </div>
                <div id="n6sitQRwRDRsyiOj" style="z-index:4;position:relative;">
                    <div id="k0uOOmw78dKoJEar" style="padding-top:100%;transform:rotate(0deg);">
                        <div id="SegVSE2KWVqGe1Mf" style="top:0px;left:0px;width:100%;position:absolute;height:100%;">
                            <div id="ObbwFkrQzfSOZ15a" style="width:100%;opacity:1.0;height:100%;">
                                <div id="Y8O20QIqD8XyC3He"
                                    style="transform:scale(1, 1);overflow:hidden;width:100%;position:relative;height:100%;">
                                    <div id="cDakaeagqW21WBve"
                                        style="transform: rotate(0deg); top: 0%; left: 0%; width: 100%; position: absolute; height: 100%; opacity: 1;">
                                        <img src="crystal.jpg" alt="" loading="lazy"
                                            style="display:block;object-fit:cover;width:100%;height:100%;">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="uu2osSNUMznt1HqA" style="z-index:7;position:relative;">
                    <div id="o5f4nZtfxIK39v8P"
                        style="transform:rotate(0deg);width:100%;box-sizing:border-box;height:100%;">
                        <div id="UHDQrEd40E1WEJa1"
                            style="flex-direction:column;display:flex;width:100%;justify-content:flex-start;opacity:1.0;height:100%;">
                            <p id="GaRWpU26umUEXBvA"
                                style="text-transform:none;color:#543c4b;letter-spacing:0em;font-family:YAFLd8sKbwc-2;line-height:1.4em;text-align:center;">
                                <span id="IFDyBlpjewSfk4gO" style="color:#543c4b;font-weight:700;">Enter your
                                    Monsters</span><br>
                            </p>
                            <div class="container">
                                <form>
                                    <label for="dex">Dex#</label>
                                    <input type="number" id="dex" name="dex" />
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" />
                                    <label for="lv">LV</label>
                                    <input type="number" id="lv" name="lv" />
                                    <label for="types">Types</label>
                                    <select type="text" id="types" name="types">
                                        <option value="fire">Fire</option>
                                        <option value="bug">Bug</option>
                                        <option value="water">water</option>
                                        <option value="psychic">psychic</option>
                                        <option value="grass">grass</option>
                                        <option value="dark">Dark</option>
                                        <option value="rock">rock</option>
                                        <option value="fighting">fighting</option>
                                        <option value="steel">Steel</option>
                                        <option value="ghost">ghost</option>
                                        <option value="ice">Ice</option>
                                        <option value="normal">normal</option>
                                        <option value="ground">ground</option>
                                        <option value="fairy">Fairy</option>
                                        <option value="Poison">Poison</option>
                                        <option value="dragon">Dragon</option>
                                    </select>

                                    <div class="stats">
                                        <label for="hp">HP</label>
                                        <input type="number" id="hp" class="stat" name="hpiv" />
                                        <label for="def">Def</label>
                                        <input type="number" id="def" class="iv" name="defiv" />
                                        <label for="spdef">SpDef</label>
                                        <input type="number" id="spdef" class="stat" name="spdef" />
                                        <label for="spatk">SPatk</label>
                                        <input type="number" id="spatk" class="stat" name="spatk" />
                                        <label for="Atk">Atk</label>
                                        <input type="number" id="atk" class="stat" name="Atk" />
                                        <label for="speed">Speed</label>
                                        <input type="number" id="speed" class="stat" name="speed" />
                                    </div>
                                    <div class="ivs">
                                        <label for="hpiv">HPIV</label>
                                        <input type="number" id="hpiv" class="iv" name="hpiv" />
                                        <label for="defiv">DefIV</label>
                                        <input type="number" id="defiv" class="iv" name="defiv" />
                                        <label for="spdefiv">SpDefIV</label>
                                        <input type="number" id="spdefiv" class="iv" name="spdefiv" />
                                        <label for="spatkiv">SPatkIV</label>
                                        <input type="number" id="spatkiv" class="iv" name="spatkiv" />
                                        <label for="Atkiv">AtkIV</label>
                                        <input type="number" id="Atkiv" class="iv" name="Atkiv" />
                                        <label for="speediv">SpeedIV</label>
                                        <input type="number" id="speediv" class="iv" name="speediv" />
                                    </div>
                                    <input type="submit" value="Submit">
                                </form>
                            </div>
                            <div class="scontainer">
                                <form>
                                    <label for="msearch">Search Monster:</label>
                                    <input type="search" id="msearch" name="msearch">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="aadiDsR4tQrZ5WG1" style="z-index:8;position:relative;">
                    <div id="TsMqRjpVANcjeUH5"
                        style="transform:rotate(0deg);width:100%;box-sizing:border-box;height:100%;">
                        <div id="n8Qeaz5O3BqMWrSM"
                            style="flex-direction:column;display:flex;width:100%;justify-content:flex-start;opacity:1.0;height:100%;">
                            <p id="W7KmHMZX7dvpBEfR"
                                style="text-transform:none;color:#543c4b;letter-spacing:0em;font-family:YAFLd8sKbwc-2;line-height:1.4em;text-align:center;">
                                <span id="tgYdMeiYFKBtCO8j" style="color:#543c4b;font-weight:700;">Show Monster
                                    Teams</span><br>
                            </p>
                        </div>
                    </div>

</body>

</html>
